<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="nature-container">
      <img
        src="./images/nature-1.jpeg"
        alt="nature-1"
        title="nature-1"
        data-id="1"
        class="photo"
      />
      <img
        src="./images/nature-2.jpeg"
        alt="nature-2"
        title="nature-2"
        data-id="2"
        class="photo"
      />
      <img
        src="./images/nature-3.jpeg"
        alt="nature-3"
        title="nature-3"
        data-id="3"
        class="photo"
      />
    </div>

    <div class="city-container">
      <img
        src="images/city-1.jpeg"
        alt="city-1"
        title="city-1"
        data-id="1"
        class="photo"
      />
      <img
        src="images/city-2.jpeg"
        alt="city-2"
        title="city-2"
        data-id="2"
        class="photo"
      />
      <img
        src="images/city-3.jpeg"
        alt="city-3"
        title="city-3"
        data-id="3"
        class="photo"
      />
      <img
        src="images/city-4.jpeg"
        alt="city-4"
        title="city-4"
        data-id="4"
        class="photo"
      />
      <img
        src="images/city-5.jpeg"
        alt="city-5"
        title="city-5"
        data-id="5"
        class="photo"
      />
    </div>

    <div class="modal-container">
      <span class="close-btn">
        <i class="fas fa-times"></i>
      </span>

      <div class="modal-content">
        <button class="prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <img src="./images/nature-1.jpeg" alt="" class="main-img" />
        <button class="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <h4 class="sub-title">Nature-1</h4>
      <div class="modal-sub-images-container">
        <img
          src="./images/nature-1.jpeg"
          alt="nature-1"
          title="nature-1"
          data-id="1"
          class="sub-image"
        />
        <img
          src="./images/nature-2.jpeg"
          alt="nature-2"
          title="nature-2"
          data-id="2"
          class="sub-image"
        />
        <img
          src="./images/nature-3.jpeg"
          alt="nature-3"
          title="nature-3"
          data-id="3"
          class="sub-image"
        />
      </div>
    </div>
    <script src="app1.js"></script>
  </body>
</html>
