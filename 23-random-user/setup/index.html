<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Person</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="black"></div>
    <div class="person-center">
      <div class="person-container">
        <div class="person-top"></div>
        <div class="person-info">
          <div class="img-container">
            <img src="./person.jpg" alt="" class="image" />
          </div>
          <div class="person-data">
            <div class="text">My name is</div>
            <div class="value">Hannchen Hufnagel</div>
          </div>
          <ul class="icons">
            <button class="icon" data-label="name">
              <span class="far fa-user"></span>
            </button>
            <button class="icon" data-label="email">
              <span class="far fa-envelope-open"></span>
            </button>
            <button class="icon" data-label="age">
              <span class="far fa-calendar-times"></span>
            </button>
            <button class="icon" data-label="street">
              <span class="far fa-map"></span>
            </button>
            <button class="icon" data-label="phone">
              <span class="fas fa-phone"></span>
            </button>
            <button class="icon" data-label="password">
              <span class="fas fa-user-lock"></span>
            </button>
          </ul>

          <button class="btn rand-btn">Random user</button>
        </div>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
