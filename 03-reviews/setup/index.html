<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

        </span>
      </div>

      <div class="text-container">
        <h4 class="name">Anna Johnson</h4>

        <p class="text">
          Helvetica artisan kinfolk thundercats lumbersexual blue bottle.
          Disrupt glossier gastropub deep v vice franzen hell of brooklyn twee
          enamel pin fashion axe.photo booth jean shorts artisan narwhal.
        </p>

        <div class="arrow-container">
          <div class="left arr">
            <i class="fas fa-chevron-left"></i>
          </div>
          <div class="right arr">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>

        <button class="btn">Surprise me</button>
      </div>
    </div>

    <!-- javascript -->
    <script src="app.js"></script>
