<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Starter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-1">
      <h2 class="title">First Counter</h2>
      <div class="value value-1">100</div>
      <div class="btns-container-1">
        <button class="btn decrease">decrease</button>
        <button class="btn reset">reset</button>
        <button class="btn increase">increase</button>
      </div>
    </div>

    <div class="container-2">
      <h2 class="title">Second Counter</h2>
      <div class="value value-2">200</div>
      <div class="btns-container-2">
        <button class="btn decrease">decrease</button>
        <button class="btn reset">reset</button>
        <button class="btn increase">increase</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
